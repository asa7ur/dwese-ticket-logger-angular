<header class="main-header">

    <a href="/">Nombre Alumno</a>
  </div>
  <nav class="navigation">

      <li><a routerLink="/">Inicio</a></li>
      <li><a routerLink="/regions">Comunidades Autónomas (prueba sin login)</a></li>

        <li><a routerLink="/regions">Comunidades Autónomas</a></li>

      }
    </ul>
